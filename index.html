<script src="https://d3js.org/d3.v3.min.js"></script>
<script>


    var width = 1100,
        height = 1100,
        padding = 1.5, // separation between same-color nodes
        clusterPadding = 6, // separation between different-color nodes
        maxRadius = 15;

    var color = d3.scale.ordinal()
        .range(["#f15062", "#1d8acb"]);


    d3.json("https://data.postandcourier.com/assets/troll-data/word_groups.json", function(error, data) {

        data.forEach(function(d) {
            d.size = +d.size;
        });


//unique cluster/group id's
        var cs = [];
        data.forEach(function(d){
            if(!cs.contains(d.group)) {
                cs.push(d.group);
            }
        });

        var n = data.length, // total number of nodes
            m = cs.length; // number of distinct clusters

//create clusters and nodes
        var clusters = new Array(m);
        var nodes = [];
        for (var i = 0; i<n; i++){
            nodes.push(create_nodes(data,i));
        }

        var force = d3.layout.force()
            .nodes(nodes)
            .size([width, height])
            .gravity(.02)
            .charge(0)
            .on("tick", tick)
            .start();

        var scale = 1.0;

        var zoom = d3.behavior.zoom()
            .scale(scale)
            .scaleExtent([1, 7])
            .on("zoom", zoomed);


        var svg = d3.select('#bubble_cloud').append("svg")
            .attr("viewBox", "0 0 " + width + " " + height)
            .attr("preserveAspectRatio", "xMinYMin meet")
            .call(zoom);

        var container = svg.append("g")
            .attr("id", "container")
            .attr("transform", "translate(0,0)scale(1,1)");

        var node = container.selectAll("circle")
            .data(nodes)
            .enter().append("g");

        node.append("circle")
            .style("fill", function (d) {
                return color(d.cluster);
            })
            .style("fill-opacity", "0.2")
            .attr("r", function(d){return d.radius})
            .attr("stroke-width", 1)
            .attr("stroke", function (d) {
                return color(d.cluster);
            });


        // Add in the hashtags used
        node.append("text")
            .attr("dy", ".4em")
            .style("text-anchor", "middle")
            .style("font-size", function(d) {return d.radius / 4.2})
            .text(function(d) { return d.text.substring(0, d.radius / 1.5); });

        //Add in the number used
        node.append("text")
            .attr("dy", "2em")
            .style("text-anchor", "middle")
            .style("font-size", function(d) {return d.radius / 6})
            .text(function(d) { return d3.format(",")(d.size); });


        function create_nodes(data,node_counter) {
            var i = cs.indexOf(data[node_counter].group),
                r = Math.sqrt((i + 1) / m * -Math.log(Math.random())) * maxRadius,
                d = {
                    cluster: i,
                    radius: data[node_counter].size/85,
                    text: data[node_counter].text,
                    size: data[node_counter].size,
                    x: Math.cos(i / m * 2 * Math.PI) * 200 + width / 2 + Math.random(),
                    y: Math.sin(i / m * 2 * Math.PI) * 200 + height / 2 + Math.random()
                };
            if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
            return d;
        };



        function tick(e) {
            node.each(cluster(10 * e.alpha * e.alpha))
                .each(collide(.5))
                .attr("transform", function (d) {
                    var k = "translate(" + d.x + "," + d.y + ")";
                    return k;
                })

        }

// Move d to be adjacent to the cluster node.
        function cluster(alpha) {
            return function (d) {
                var cluster = clusters[d.cluster];
                if (cluster === d) return;
                var x = d.x - cluster.x,
                    y = d.y - cluster.y,
                    l = Math.sqrt(x * x + y * y),
                    r = d.radius + cluster.radius;
                if (l != r) {
                    l = (l - r) / l * alpha;
                    d.x -= x *= l;
                    d.y -= y *= l;
                    cluster.x += x;
                    cluster.y += y;
                }
            };
        }

// Resolves collisions between d and all other circles.
        function collide(alpha) {
            var quadtree = d3.geom.quadtree(nodes);
            return function (d) {
                var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
                    nx1 = d.x - r,
                    nx2 = d.x + r,
                    ny1 = d.y - r,
                    ny2 = d.y + r;
                quadtree.visit(function (quad, x1, y1, x2, y2) {
                    if (quad.point && (quad.point !== d)) {
                        var x = d.x - quad.point.x,
                            y = d.y - quad.point.y,
                            l = Math.sqrt(x * x + y * y),
                            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
                        if (l < r) {
                            l = (l - r) / l * alpha;
                            d.x -= x *= l;
                            d.y -= y *= l;
                            quad.point.x += x;
                            quad.point.y += y;
                        }
                    }
                    return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
                });
            };
        }


        function zoomed() {
            var translateX = d3.event.translate[0];
            var translateY = d3.event.translate[1];
            var xScale = d3.event.scale;
            container.attr("transform", "translate(" + translateX + "," + translateY + ")scale(" + xScale + ")");
        }

    });

    Array.prototype.contains = function(v) {
        for(var i = 0; i < this.length; i++) {
            if(this[i] === v) return true;
        }
        return false;
    };

</script>
